name: Deploy WASM App to GitHub Pages

on:
  release:
    types: [released]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install pnpm via curl
        run: |
          export PNPM_HOME="/home/runner/.local/share/pnpm"
          export PATH="$PNPM_HOME:$PATH"
          export SHELL="/bin/bash"
          export ENV="/home/runner/.profile"

          echo "PNPM_HOME=$PNPM_HOME" >> $GITHUB_ENV
          echo "PATH=$PNPM_HOME:$PATH" >> $GITHUB_ENV
          echo "SHELL=$SHELL" >> $GITHUB_ENV
          echo "ENV=$ENV" >> $GITHUB_ENV

          curl -fsSL https://get.pnpm.io/install.sh | sh -
          pnpm --version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Build WebAssembly
        run: pnpm asbuild

      - name: Create Dist Directory
        run: |
          mkdir -p dist
          cp -r build/{release.wasm*,release.wat} dist/
          cp -r index.html dist/
          cp -r assets dist/ || echo "No assets folder found"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
